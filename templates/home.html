{% extends 'layout.html' %}

{% block body%}
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <div class="bg-body-tertiary p-5 rounded">
    <h1>Check your info if it was leaked</h1>
    <p class="lead">A Legal service that tells you if your information was leaked or not</p>
  </div>

  <div class="container">
    <div class="mb-3">
      <label for="name" class="form-label">Enter the name</label>
      <input type="text" class="form-control" id="name" placeholder="your name">
    </div>

    <div class="mb-4">
      <label for="dob" class="form-label">Enter your Date of birth (1999)</label>
      <input type="text" class="form-control" id="dob" placeholder="Date of birth">
    </div>

    <div class="mb-6">
      <label for="gov" class="form-label">Enter the governorate (baghdad)</label>
      <input type="text" class="form-control" id="gov" placeholder="the governorate">
    </div>
  </div>

  <style>
    .marquee {
      position: fixed;
      bottom: 0;
      left: 0;
      width: 100%;
      background-color: red;
      color: white;
      white-space: nowrap;
      overflow: hidden;
      box-sizing: border-box;
      animation: marquee 10s linear infinite;
    }

    @keyframes marquee {
      0% {
        transform: translateX(100%);
      }
      100% {
        transform: translateX(-100%);
      }
    }
  </style>

  <div class="marquee">
    <span>This website was created to check if your info has been published and shared across the internet</span>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
{% endblock %}
